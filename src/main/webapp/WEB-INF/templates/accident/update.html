<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:insert="~{fragments/navigation-menu :: navigation}"></div>
        <div class="container">
            <div class="row pt-3">
                <div class="card" style="width: 100%">
                    <div class="card-header">
                        Редатирование инцидента:
                    </div>
                    <div class="card-body">
                        <form th:action="@{/createOrUpdate}" th:object="${accident}" method="POST">
                            <input type="hidden" name="id" th:field="*{id}"/>
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input th:field="*{name}" type="text" class="form-control" name="name" id="name">
                                <br>
                                <label for="text">Текст</label>
                                <input th:field="*{text}" type="text" class="form-control" name="text" id="text">
                                <br>
                                <label for="address">Адрес</label>
                                <input th:field="*{address}" type="text" class="form-control" name="address" id="address">
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
